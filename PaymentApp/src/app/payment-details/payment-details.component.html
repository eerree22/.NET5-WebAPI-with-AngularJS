<div class="jumbotron py-3">
    <h1 class="display-4 text-center">信用卡詐騙</h1>
</div>
<div class="row">
    <div class="col-md-6">
        <app-payment-detail-form></app-payment-detail-form>
    </div>
    <div class="col-md-6">
        <table class="table">
            <thead class="thead-light">
                <tr>
                    <td>持卡人姓名</td>
                    <td>卡號</td>
                    <td>到期日</td>
                    <td></td>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let pd of service.list">
                    <td (click)="updateForm(pd)">{{pd.cardOwnerName}}</td>
                    <td (click)="updateForm(pd)">{{pd.cardNumber}}</td>
                    <td (click)="updateForm(pd)">{{pd.expirationDate}}</td>
                    <td>
                        <i class="far fa-trash-alt fa-lg text-danger" (click)="onDelete(pd.paymentDetailsId)"></i>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
